<div class="panel panel-default col-lg-12 col-md-8 col-md-offset-2 col-sm-12" style="padding:20px;">
    <div ng-repeat="p in relatedProducts" class="col-lg-2 col-md-2 col-sm-12">
        <a ng-click="changeProduct()">
            <figure ng-model="active">
                <img ng-src="{{p.SmallImageUrl}}" class="img-responsive" />
            </figure>
        </a>
    </div>
</div>
