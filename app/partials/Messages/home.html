<div class="panel panel-default pattern" ng-show="currentCategory.SubCategories.length">
    <h1 style="color:#000; font-size: 26px;text-align: center;line-height: 40px;text-transform:uppercase;">
    Current Campaigns</h1>
    <div class="well" ng-show="productCount > settings.pageSize">
        <pagination page="settings.currentPage" max-size="10" rotate="false" boundary-links="true" total-items="productCount"
                    items-per-page="settings.pageSize" direction-links="true" previous-text="{{'Previous' | xlat}}" next-text="{{'Next' | xlat}}" first-text="{{'First' | xlat}}" last-text="{{'Last' | xlat}}"></pagination>
    </div>
    <div class="panel-category-list">
        <loadingindicator ng-show="categoryLoadingIndicator" title="{{'Please wait while we fetch all categories' | r | xlat}}" />
        <nav class="nav 451_lbl_subcatlist">
            <ul class="col-md-offset-2 col-md-10 col-lg-9" style="text-align:center;">
                <li class="col-md-3 col-xs-12" ng-repeat="c in currentCategory.SubCategories"  style="background:#fff;-webkit-box-shadow: 0 0 5px 0 rgba(0,0,0,.1); box-shadow: 0 0 5px 0 rgba(0,0,0,.1);margin-right:20px;padding:0;padding-bottom:20px;min-height:380px;height:auto;">
                    <div class="well" style="border:0;margin:0;">
                        <a ng-show="c.SubCategories" ng-href="campaigns/{{c.InteropID}}" ng-click="clickCampaign()" style="margin:0;padding:0;">
                            <figure ng-show="c.Image.URL">
                                <img class="img-responsive" ng-src="{{c.Image.URL}}" style=
                                "width:100%;height:auto;" />
                            </figure>
                            <div class="empty" ng-show="!c.Image.URL">
                                <span class="fa empty"><i class="fa fa-camera"></i></span>
                            </div>
                            <h4 ng-bind-html="c.Name" style="text-align:center;text-transform:uppercase;color:#000" />
                        </a>
                        <a ng-hide="c.SubCategories" ng-href="campaigns/{{c.InteropID}}/{{c.Description}}" ng-click="clickCampaign()" style="margin:0;padding:0;">
                            <figure ng-show="c.Image.URL">
                                <img class="img-responsive" ng-src="{{c.Image.URL}}" style=
                                "width:100%;height:auto;" />
                            </figure>
                            <div class="empty" ng-show="!c.Image.URL">
                                <span class="fa empty"><i class="fa fa-camera"></i></span>
                            </div>
                            <h4 ng-bind-html="c.Name" style="text-align:center;text-transform:uppercase;color:#000" />
                        </a>
                    </div>
                    <div style="width:100px;border-top:2px solid #17BFAF;margin:0 auto;height:15px;margin-top:-20px">&nbsp;</div>
                    <div class="col-md-12">
                        <div ng-show="c.SubCategories" ng-bind-html="trusted(c.Description)" style="font-size:14px;line-height:16px;"></div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="well" ng-show="productCount > settings.pageSize">
        <pagination page="settings.currentPage" max-size="10" rotate="false" boundary-links="true" total-items="productCount"
                    items-per-page="settings.pageSize" direction-links="true" previous-text="{{'Previous' | xlat}}" next-text="{{'Next' | xlat}}" first-text="{{'First' | xlat}}" last-text="{{'Last' | xlat}}"></pagination>
    </div>
</div>
